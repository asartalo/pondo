machine:
  ruby:
    version:
      2.3.4
test:
  post:
    - bundle exec rails coveralls:push

general:
  artifacts:
    - "coverage"

dependencies:
  cache_directories:
    # We will store packages in this directory
    # - ~/deps
    - ~/rvm_binaries
    - /opt/circleci/.rvm/gems/

  pre:
    - ruby circle_ci_dependencies.rb

  override:
    - gem install bundle
    - bundle install
